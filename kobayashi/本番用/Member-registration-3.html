        <div class="container1">
          <div class="gray-square">
            <p class="letter">登録情報の確認</p>
            <div class="White-square">
              <div id="confirmedNameDisplay">
                <div class="name">
                  <label for="name-label">name:</label>
                  <input type="text" id="confirmedName" class="comment-input" />
                </div>
                <div class="dotted-border"></div>
              </div>
              <div id="confirmedGmailDisplay">
                <div class="Gmail">
                  <label for="Gmail-label">Gmail:</label>
                  <input
                    type="text"
                    id="confirmedGmail"
                    class="comment-input-Gmail"
                  />
                </div>
              </div>
              <div class="dotted-border2"></div>
              <div id="confirmedPSDisplay">
                <div class="PS">
                  <label for="PS-label">PS:</label>
                  <input
                    type="text"
                    id="confirmedPS"
                    class="comment-input-PS"
                  />
                </div>
              </div>
            </div>
            <div class="black-square">
              <a href="Member-registration-4.html" class="link">
