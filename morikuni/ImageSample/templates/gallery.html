<!DOCTYPE html>
<html lang="ja">
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/gallery.css') }}"
    />
    <meta charset="utf-8" />
    <title>立ち絵|GALLEREY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
  </head>

  <body>
    <!-- menubar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="{{ url_for('static', filename='image/icon.jpg') }}"
            alt="alice"
            class="d-inline-block align-text-top"
          />
          Alice
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Artist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How to</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Form</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- menubar -->

    <main>
      <div class="image_container">
        {% for image in images %}
        <div class="image">
          <a
            href="{{ url_for('static', filename='image/' + image.filename|e ) }}"
            download="{{ image.filename }}"
            ><img
              src="{{ url_for('static', filename='image/' + image.filename|e ) }}"
          /></a>
        </div>
        {% endfor %}
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
